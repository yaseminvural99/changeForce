<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="'viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>

    </script>
</head>
<body>
    <div class="banner">
        <img src="https://t3.ftcdn.net/jpg/05/75/22/58/360_F_575225818_PQ2ZPHFw51yCcmieutB5bT843nPAPzo3.jpg" alt="Banner Image">
    </div>
    <h1>Submit The Document For Creating A Lead</h1>
  

    <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" onsubmit="beforeSubmit()" method="POST">
    
    <input type=hidden name="oid" value="00DU8000000LYuv">
    <input type=hidden name="retURL" value="https://yaseminvural99.github.io/changeForce/thankyou.html">
    <input type="hidden" name="Date_of_Birth__c" id="Date_of_Birth__c">
    
    
   
    <label for="salutation">Salutation</label><select  id="salutation" name="salutation"><option value="">--None--</option><option value="Mr.">Mr.</option>
    <option value="Ms.">Ms.</option>
    <option value="Mrs.">Mrs.</option>
    <option value="Dr.">Dr.</option>
    <option value="Prof.">Prof.</option>
    <option value="Mx.">Mx.</option>
    </select><br>
    
    <label for="first_name">First Name</label><input required id="first_name"  name="first_name" size="20" type="text" /><br>
    
    <label for="last_name">Last Name</label><input  required id="last_name"  name="last_name" size="20" type="text" /><br>
    
    <label for="city">City</label><input  id="city" name="city" size="20" type="text" /><br>
    
    SSN:<input  id="00NU8000000K5Zp"  name="00NU8000000K5Zp" size="20" type="text" /><br>
    
    <label for="lead_source">Lead Source</label><select  id="lead_source" name="lead_source"><option value="">--None--</option><option value="Web">Web</option>
    <option value="Phone Inquiry">Phone Inquiry</option>
    <option value="Partner Referral">Partner Referral</option>
    <option value="Purchased List">Purchased List</option>
    <option value="Other">Other</option>
    </select><br>
    
    Case Subject:<select  id="00NU8000000K5Wb" name="00NU8000000K5Wb" title="Case Subject"><option value="">--None--</option><option value="Affirmative Asylum">Affirmative Asylum</option>
    <option value="AOS Through Asylum">AOS Through Asylum</option>
    <option value="AOS Through Lottery">AOS Through Lottery</option>
    <option value="AOS Through Marriage">AOS Through Marriage</option>
    <option value="Change of Status (B2-F1/J1-F1)">Change of Status (B2-F1/J1-F1)</option>
    <option value="Company Formation">Company Formation</option>
    <option value="Consular Processing (Marriage)">Consular Processing (Marriage)</option>
    <option value="Defensive Asylum (!Non-NTA)">Defensive Asylum (!Non-NTA)</option>
    <option value="Defensive Asylum (Non-NTA)">Defensive Asylum (Non-NTA)</option>
    <option value="Defensive Asylum (NTA)">Defensive Asylum (NTA)</option>
    <option value="E-2 (Change of status)">E-2 (Change of status)</option>
    <option value="E-2 visa">E-2 visa</option>
    <option value="General Immigration">General Immigration</option>
    <option value="I-130 (Marriage)">I-130 (Marriage)</option>
    <option value="I-601A Waiver">I-601A Waiver</option>
    <option value="I-730 (Asylee Relative Petition)">I-730 (Asylee Relative Petition)</option>
    <option value="I-751 (Removing Conditions)">I-751 (Removing Conditions)</option>
    <option value="I-765">I-765</option>
    <option value="J-1 2 Year Rule Waiver">J-1 2 Year Rule Waiver</option>
    <option value="K-1 visa">K-1 visa</option>
    <option value="Mandamus">Mandamus</option>
    <option value="Naturalization">Naturalization</option>
    <option value="Personal Injury">Personal Injury</option>
    <option value="Uncontested Divorce">Uncontested Divorce</option>
    <option value="U visa">U visa</option>
    <option value="VAWA">VAWA</option>
    </select><br>
    
    <!--Date of Birth:<span class="dateInput dateOnlyInput"><input  id="00NU8000000K5bR" name="00NU8000000K5bR" size="12" type="text" /></span><br>-->
    <label for="date-of-birth"></label>Date Of Birth<input type="date" id="date-of-birth" placeholder="MM/DD/YYYY"/> 
    <label for="description">Description</label><textarea name="description"></textarea><br>
    
    <label for="email">Email</label><input  id="email"  name="email" size="20" type="text" /><br>
    
    <label for="phone">Phone</label><input  id="phone" name="phone" size="20" type="text" /><br>
    
    <label for="company">Company</label><input  id="company" name="company" size="20" type="text" /><br>
    
    <label for="industry">Industry</label><select  id="industry" name="industry"><option value="">--None--</option><option value="Agriculture">Agriculture</option>
    <option value="Apparel">Apparel</option>
    <option value="Banking">Banking</option>
    <option value="Biotechnology">Biotechnology</option>
    <option value="Chemicals">Chemicals</option>
    <option value="Communications">Communications</option>
    <option value="Construction">Construction</option>
    <option value="Consulting">Consulting</option>
    <option value="Education">Education</option>
    <option value="Electronics">Electronics</option>
    <option value="Energy">Energy</option>
    <option value="Engineering">Engineering</option>
    <option value="Entertainment">Entertainment</option>
    <option value="Environmental">Environmental</option>
    <option value="Finance">Finance</option>
    <option value="Food &amp; Beverage">Food &amp; Beverage</option>
    <option value="Government">Government</option>
    <option value="Healthcare">Healthcare</option>
    <option value="Hospitality">Hospitality</option>
    <option value="Insurance">Insurance</option>
    <option value="Machinery">Machinery</option>
    <option value="Manufacturing">Manufacturing</option>
    <option value="Media">Media</option>
    <option value="Not For Profit">Not For Profit</option>
    <option value="Recreation">Recreation</option>
    <option value="Retail">Retail</option>
    <option value="Shipping">Shipping</option>
    <option value="Technology">Technology</option>
    <option value="Telecommunications">Telecommunications</option>
    <option value="Transportation">Transportation</option>
    <option value="Utilities">Utilities</option>
    <option value="Other">Other</option>
    </select><br>
    
    EIN:<input  id="00NU8000000K5YD"  name="00NU8000000K5YD" size="20" type="text" /><br>
    
    <label for="url">Website</label><input  id="url" name="url" size="20" type="text" /><br>
    
    <label for="fax">Fax</label><input  id="fax" name="fax" size="20" type="text" /><br>
    
    <label for="street">Street</label><textarea name="street"></textarea><br>
    
    <label for="country">Country</label><input  id="country"  name="country" size="20" type="text" /><br>
    
    <label for="zip">Zip</label><input  id="zip"name="zip" size="20" type="text" /><br>
    
    <label for="state">State/Province</label><input  id="state"  name="state" size="20" type="text" /><br>
    
    First Payment Done?:<input  id="00NU8000000K5d3" name="00NU8000000K5d3" type="checkbox" value="1" /><br>
    
    Contract Signed?:<input  id="00NU8000000K5gH" name="00NU8000000K5gH" type="checkbox" value="1" /><br>
    
    Contract Date:<span class="dateInput dateOnlyInput"><input  id="00NU8000000K5ef" name="00NU8000000K5ef" size="12" type="text" /></span><br>
    <!--<label for="Contract_Date__c"></label>Contract Date<input type="date" id="Contract_Date__c"/> <br>-->
    
    <input type="submit" name="submit">
    
    </form>
</body>
</html>
